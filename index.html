<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- css -->
  <link rel="stylesheet" href="style.css">

  <!-- typography -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap');
  </style>

</head>
<body>

  <section class="wrapper">
    <nav class="navbar">
      <a href="images/logo.svg" class="logo"><img src="images/logo.svg" alt=""></a>
    </nav>
    <header class="header">
      <section class="hero">
        <div class="hero-text">
          <h1 class="hero-title">We are launching <span class="soon">soon!</span></h1>
          <p class="hero-description">
            Subscribe and get notified
          </p>
        </div>
        <form action="#">
          <div class="field">
            <div class="input-control">
              <input type="text" placeholder="Your email address...">
            </div>
            <p class="error-txt">Test</p>
          </div>
          <input type="submit" value="Notify Me" class="btn">
        </form>
      </section>
    </header>
    <main>
      <div class="img-wrapper">
        <img src="images/illustration-dashboard.png" alt="">
      </div>
    </main>
    <section class="social-media">
      <ul class="socials">
        <li><i class="fa-brands fa-facebook-f social-icon"></i></li>
        <li><i class="fa-brands fa-twitter social-icon"></i></li>
        <li><i class="fa-brands fa-instagram social-icon"></i></li>
      </ul>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </section>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Veer-graphics">Veer-graphics</a>.
    </p>
  </footer>

  <!-- js -->
  <script src="app.js"></script>
</body>
</html>
